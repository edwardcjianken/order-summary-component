<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lexend+Deca:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon -->
    <link rel="stylesheet" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main class="order-summary">
      <img
        src="/images/illustration-hero.svg"
        alt="Animated drawing of a lady dancing with headphones on."
        class="order-summary__image"
      />
      <section class="order-summary__content">
        <h1 class="order-summary__title">Order Summary</h1>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <div class="selected-plan">
        <div class="selected-plan__info-with-icon">
          <img
            src="/images/icon-music.svg"
            alt="Music note icon."
            class="selected-plan__icon"
          />
          <div class="selected-plan__info">
            <h3 class="selected-plan__label">Annual Plan</h3>
            <p class="selected-plan__price">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="selected-plan__change-button">Change</a>
      </div>
      <div class="order-summary__buttons">
        <button class="order-summary__payment-button">
          Proceed to Payment
        </button>
        <button class="order-summary__cancel-button">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
